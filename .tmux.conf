run-shell "powerline-daemon -q"
source "/usr/local/lib/python2.7/site-packages/powerline/bindings/tmux/powerline.conf"
set -g prefix C-j
set -g mouse off
set -g base-index 1
set -g renumber-windows on
set-window-option -g mode-keys vi
unbind C-b
bind C-a send-prefix

# SESSIONS -----------------------------------------------------------------
bind s list-sessions

# PANE MANAGEMENT
# --------------------------------------------------------------------------

# Change layout
# <space>

# move between panes
# this hides ability to show sessions
# bind s select-pane -t :.+

bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# add a new pane
# % - vertical
# " - horizontal

# add a window as a pane
bind-key a command-prompt -p "Add pane from:"  "join-pane -s '%%'"

# move pane to another window
bind-key m command-prompt -p "Move pane to:"  "join-pane -t '%%'"

# break pane out to a window
bind-key b break-pane -t :


# WINDOW MANAGEMENT
# ---------------------------------------------------------------------------
# , -rename window

#highlight window when shell activity happens
setw -g monitor-activity on
set -g visual-activity on


# CONFIG
# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf


# COPY MODE
#-----------------------------------------------------------------------------
bind-key Escape copy-mode  #enter copy mode; default [
bind-key -t vi-copy Escape cancel #exit copy mode; default q
bind-key p paste-buffer #past; default ]
bind-key -t vi-copy v begin-selection #begin visual mode
bind-key -t vi-copy V select-line #visual line
bind-key -t vi-copy y copy-selection #yank
bind-key -t vi-copy r rectangle-toggle #visual block toggle


